<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Sweet Cake Shop</title> 
  <style> 
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    } 
     
    body { 
      font-family: 'Comic Sans MS', cursive, sans-serif; 
      background-color: #ffe6f0; /* Pink pastel */ 
      color: #555; 
      line-height: 1.6; 
      padding: 20px; 
      max-width: 1200px; 
      margin: 0 auto; 
    } 
     
    .header { 
      text-align: center; 
      margin-bottom: 40px; 
      border-bottom: 3px dashed #ff69b4; 
      padding-bottom: 20px; 
    } 
     
    .header h1 { 
      font-size: 3rem; 
      margin-bottom: 10px; 
      color: #ff69b4; /* Hot pink */ 
      font-weight: bold; 
      letter-spacing: 2px; 
    } 
     
    .header p { 
      font-style: italic; 
      color: #d63384; 
    } 
     
    .products-container { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
      gap: 25px; 
      margin-top: 30px; 
    } 
     
    .product { 
      background-color: #fff0f5; /* Lavender blush */ 
      border-radius: 10px; 
      overflow: hidden; 
      box-shadow: 0 6px 12px rgba(255, 182, 193, 0.5); 
      transition: transform 0.3s ease; 
      border: 2px solid #ffc0cb; 
      position: relative; 
      padding-bottom: 15px; 
    } 
     
    .product:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.5); 
    } 
     
    .product-image { 
      height: 250px; 
      overflow: hidden; 
      position: relative; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background-color: #ffe4e1; 
    } 
     
    .product-image img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      transition: transform 0.5s ease; 
    } 
     
    .product:hover .product-image img { 
      transform: scale(1.05); 
    } 
     
    .product-details { 
      padding: 15px; 
      text-align: center; 
    } 
     
    .product-name { 
      font-weight: bold; 
      font-size: 1.3rem; 
      margin-bottom: 5px; 
      color: #d63384; 
    } 
     
    .product-price { 
      font-weight: bold; 
      color: #ff69b4; 
      font-size: 1.2rem; 
      margin-top: 8px; 
    } 
     
    .cake-icon { 
      position: absolute; 
      width: 50px; 
      height: 50px; 
      background-color: #ffb6c1; 
      border-radius: 50%; 
      right: 10px; 
      top: 10px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      box-shadow: inset 0 0 5px #fff; 
    } 
     
    .cake-icon::after { 
      content: "üç∞"; 
      font-size: 24px; 
    } 
     
    .footer { 
      margin-top: 50px; 
      text-align: center; 
      font-size: 1rem; 
      color: #d63384; 
      border-top: 2px dashed #ff69b4; 
      padding-top: 20px; 
    } 
     
    @media (max-width: 768px) { 
      .products-container { 
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
      } 
       
      .header h1 { 
        font-size: 2.5rem; 
      } 
    } 
  </style> 
</head> 
<body> 
  <div class="header"> 
    <h1>Sweet Cake Shop</h1> 
    <p>Kue manis untuk hari spesialmu</p> 
  </div> 
   
  <div id="produk-list" class="products-container"></div> 
   
  <div class="footer"> 
    <p>¬© 2025 Sweet Cake Shop - Cita rasa manis tak terlupakan</p> 
  </div> 
   
  <script> 
    fetch('http://3.25.245.139/products') 
      .then(response => response.json()) 
      .then(data => { 
        const list = document.getElementById('produk-list'); 
        data.forEach(product => { 
          const productElement = document.createElement('div'); 
          productElement.className = 'product'; 
          productElement.innerHTML = ` 
            <div class="product-image"> 
              <img src="https://bucket-uts-rena.s3.ap-southeast-2.amazonaws.com/${product.image_url}" alt="${product.name}" /> 
              <div class="cake-icon"></div> 
            </div> 
            <div class="product-details"> 
              <div class="product-name">${product.name}</div> 
              <div class="product-price">Rp 
${Number(product.price).toLocaleString('id-ID')}</div> 
            </div> 
          `; 
           
          list.appendChild(productElement); 
        }); 
      }) 
      .catch(error => { 
        console.error('Error fetching products:', error); 
        document.getElementById('produk-list').innerHTML = ` 
          <div style="text-align:center; width:100%; padding:30px;"> 
            <p>Gagal memuat data produk. Silakan coba lagi nanti.</p> 
          </div> 
        `; 
      }); 
  </script> 
</body> 
</html>
